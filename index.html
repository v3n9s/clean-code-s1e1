<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <div class="more-details">
    <img class="more-details__image" src="./eisenhower-matrix.jpg">
    <a class="more-details__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="main">
    <section class="action-section">
      <h3 class="action-section__header">Add Item</h3>
      <div class="task edit-mode">
        <input class="task__input" id="new-task-name" type="text">
        <div class="task__action" id="add-new-task">Add</div>
      </div>
    </section>
    <section class="action-section">
      <h3 class="action-section__header">Todo</h3>
      <ul class="task-list" id="incompleted-tasks">
        <li class="task">
          <input class="task__toggle" type="checkbox">
          <p class="task__name">Pay Bills</p>
          <input class="task__input" type="text">
          <div class="task__action">Edit</div>
          <div class="task__delete">
            <img class="task__delete-image" src="./remove.svg">
          </div>
        </li>
        <li class="task edit-mode">
          <input class="task__toggle" type="checkbox">
          <p class="task__name">Go Shopping</p>
          <input class="task__input" type="text" value="Go Shopping">
          <div class="task__action">Save</div>
          <div class="task__delete">
            <img class="task__delete-image" src="./remove.svg">
          </div>
        </li>
      </ul>
    </section>
    <section class="action-section">
      <h3 class="action-section__header">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task">
          <input class="task__toggle" type="checkbox" checked>
          <p class="task__name">See the Doctor</p>
          <input class="task__input" type="text">
          <div class="task__action">Edit</div>
          <div class="task__delete">
            <img class="task__delete-image" src="./remove.svg">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
